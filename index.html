<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Office Viewer</title>
        <style>body{margin:0;font-family:sans-serif}div{display:flex;height:100vh;width:100%;margin:0;padding:0;align-items:center;justify-content:center;flex-direction:column}</style>
    </head>
    <body>
        <div><input type="file" id="file"></input></div>
        <script>
            // TODO: support URL, support drag and drop
            const view = file => {
                const url = "https://ppng.io/" + encodeURIComponent(file.name);
                fetch(url, {method: "PUT", body: file});
                window.open(`https://docs.google.com/viewerng/viewer?url=${encodeURIComponent(url)}&embedded=true`,"_blank");
            };
            document.querySelector("input").addEventListener("change", evt => view(evt.target.files[0]));
            // document.querySelector("div").addEventListener("drop", evt => view(evt.dataTransfer.files[0]));
        </script>
    </body>
</html>
